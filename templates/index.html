<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .story-container {
            margin-top: 30px;
        }

        h2 {
            color: #333;
        }

        p {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Story Generator</h1>
        <form method="post">
            <label for="character">Character:</label>
            <input type="text" id="character" name="character" placeholder="e.g., A brave knight" required>

            <label for="setting">Setting:</label>
            <input type="text" id="setting" name="setting" placeholder="e.g., In a dark forest" required>

            <label for="theme">Theme:</label>
            <input type="text" id="theme" name="theme" placeholder="e.g., Overcoming fear" required>

            <input type="submit" value="Generate Story">
        </form>

        <div class="story-container">
            <h2>Generated Story:</h2>
            <p>{{ story }}</p>
        </div>
    </div>
</body>

</html>
